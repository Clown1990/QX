                        <div class="ibox-content">

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加参数</h4>
                    </div>
                    <form class="activityForm" id="addProductForm" action="/QXJS/productServlet" enctype="multipart/form-data" method="post">
                    	<div class="modal-body">
                        	<input type="text" class="form-control" placeholder="产品编号" name="productCd" id="productCd">
                            <select class="form-control" name="groupId" id="groupId">
                                <option value="1">类别</option>
                            </select>
                            <select class="form-control" name="categoryId" id="categoryId" onchange="showParam(0);">
                                <option value="1">套餐</option>
                            </select>

                            <input type="text" class="form-control" placeholder="产品名称" name="productName" id="productName">
                            <div class="storeSetAdPhotoImgU">
                                	图片上传
                                <img src="" />
                            </div>
                            <input type="file" name="file" class="storeSetAdPhotoImgUB" /><br>
                            <input type="text" class="form-control" placeholder="产品特点" name="comment" id="comment">
                            <div class="" id="paramList">
                            </div>
	                    </div>
	                    <div class="modal-footer">
	                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                        <button type="submit" class="btn btn-primary">保存</button>
	                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel1">修改参数</h4>
                    </div>
                    <form class="activityForm" id="updateProductForm" action="/QXJS/productServlet" enctype="multipart/form-data" method="post">
                    	<div class="modal-body">
                    		<input type="text" class="form-control" hidden="true" name="productId" id="updateProductId">
                        	<input type="text" class="form-control" placeholder="产品编号" name="productCd" id="updateProductCd">
                            <select class="form-control" name="groupId" id="updateGroupId">
                                <option value="1">类别</option>
                            </select>
                            <select class="form-control" name="categoryId" id="updateCategoryId" onchange="showParam(1);">
                                <option value="1">套餐</option>
                            </select>

                            <input type="text" class="form-control" placeholder="产品名称" name="productName" id="updateProductName">
                            <div class="storeSetAdPhotoImgU">
                                	图片上传

                            </div>
                            <input type="file" name="file" class="storeSetAdPhotoImgUB" /><br>
                            <input type="text" class="form-control" placeholder="产品特点" name="comment" id="updateComment">
                            <div class="" id="updateParamList">
                            </div>
	                    </div>
	                    <div class="modal-footer">
	                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                        <button type="submit" class="btn btn-primary">保存</button>
	                    </div>
                    </form>
